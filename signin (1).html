<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('https://img.goodfon.com/original/1920x1080/5/66/nature-road-roads-tree.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .container {
      width: 350px;
      background-color: rgba(255, 255, 255, 0.9); 
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    .button:hover {
      background-color: #218838;
    }
    .button.secondary {
      background-color: #007bff;
    }
    .button.secondary:hover {
      background-color: #0069d9;
    }
    .link {
      display: block;
      margin-top: 15px;
      color: #555;
      text-decoration: none;
    }
    .link:hover {
      color: #007bff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login</h2>
    
    
    
    <button class="button secondary" onclick="signUp()">Sign Up</button>
    
    <a href="#" class="link">Forgot Password?</a>
  </div>

  <script>
    function signUp() {
      window.location.href = "signup.html";
    }
  </script>

</body>

</header>
</html>
